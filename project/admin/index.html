<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI based Aptitude Exam Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>AI Based Aptitude Exam Portal</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#test">Start Test</a></li>
                <li><a href="#results">Results</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="test">
            <h2>Test Interface</h2>
            <div class="question-container">
                <p id="question">Loading question...</p>
                <ul id="options">
                    <li><button class="option">Option 1</button></li>
                    <li><button class="option">Option 2</button></li>
                    <li><button class="option">Option 3</button></li>
                    <li><button class="option">Option 4</button></li>
                </ul>
            </div>
            <div class="controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                <button id="submit">Submit</button>
            </div>
        </section>
    </main>
    
    
</body>
</html>
